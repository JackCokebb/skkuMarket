<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SKKU Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/myPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
</head>

<body>
    <div class="container">
        <header id="header" class="d-flex flex-row justify-content-between">
            <a id="title" href="../../index.html">SKKU Market</a>
            <div id="headerBtn-login">
                <div id="login">
                    <a href="./frontend/html/login.html">login</a>
                </div>
                <div id="userRegister">
                    <a href="./frontend/html/signup.html">register</a>
                </div>
            </div>

            <div id="headerBtn-logout">
                <div id="userInfo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>
                    <a id="userInfoText" href="javascript:void(0)">user info</a>
                </div>
                <div id="logout">
                    <a href="javascript:void(0)" onclick="logout();">logout</a>
                </div>
            </div>
        </header>
        <div id="mainContents">
            <div id="mainTitle" class="d-flex justify-content-center mt-5">
                <h1>My page</h1>
            </div>

            <!-- user name -->
            <div class="mb-3" id="userNameBox">
                <label for="userName" class="form-label" id="userNameLabel">User Name</label>
                <div id="userName">USER NAME</div>
            </div>

            <!-- post title -->
            <div class="mb-3" id="userNicknameBox">
                <label for="userNickname" class="form-label" id="userNicknameLabel">User Nickname</label>
                <div id="userNickname">USER NICKNAME</div>
            </div>

            <!-- price info box -->
            <div class="mb-3" id="userEmailBox">
                <label for="userEmail" class="form-label" id="userEmailLabel">User Email</label>
                <div id="userEmail">USER EMAIL</div>
            </div>

            <!-- post content -->
            <div class="mb-3" id="userPostBox">
                <label for="userPost" class="form-label" id="userPostLabel">User Posts</label>
                <div id="userPost">
                    <div id="userPostList" class="list-group">
                        <a class="list-group-item list-group-item-action">nothing...</a>
                    </div>
                </div>
            </div>

            <div id="postBtn" class="d-flex justify-content-end">
                <button onclick="history.back()" class="btn btn-lg">
                    Cancel
                </button>
            </div>
            <!-- footer -->
            <div class="footer">
                Copyright 2022. All right reserved.
            </div>
        </div>
    </div>
    <script src="../js/myPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
