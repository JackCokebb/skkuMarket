<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;800&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/detail.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>

    <title>detail</title>
</head>

<body>
    <div class="container">
        <!-- nav bar -->
        <header id="header" class="d-flex flex-row justify-content-between">
            <a href="../../index.html" id="title">
                SKKU Market
            </a>
            <div id="headerBtn-login">
                <div id="login">
                    <a href="./login.html">login</a>
                </div>
                <div id="userRegister">
                    <a href="./signup.html">register</a>
                </div>
            </div>

            <div id="headerBtn-logout">
                <div id="userInfo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
                        class="bi bi-person-fill" viewBox="0 0 16 16">
                        <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                    </svg>
                    <a id="userInfoText" href="./myPage.html">user info</a>
                </div>
                <div id="logout">
                    <a href="javascript:void(0)" onclick="logout();">logout</a>
                </div>
            </div>
        </header>
        <!-- body -->

        <!-- contents -->
        <div class="contents">
            <!-- image -->
            <img id="image" src="" alt="tree">

            <!-- author -->

            <div class="author">
            </div>

            <!-- title -->
            <div class="title">

            </div>

            <!-- price -->
            <div class="price"></div>

            <!-- content -->
            <div class="content"></div>

            <!-- comments -->
            <div class="comments">
                <div id="comment_headLine">comment</div>
                <ul class="comment_list">

                </ul>

                <!-- Comments Form -->
                <div class="card my-4">
                    <h5 class="card-header">Leave a Comment:</h5>
                    <div class="card-body">
                    
                        <form name="comment-form" autocomplete="off">
                            <div class="form-group">
                                <input type="hidden" name="idx" />
                                <div class="com_userInfo"></div>
                                <textarea name="content" class="form-control" rows="3"></textarea>
                            </div>
                            <a href="#" id="reply_btn">reply</a>
                        </form>
                    </div>
                </div>

            </div>
            <!-- footer -->
            <div class="footer">
                Copyright 2022. All right reserved.
            </div>
        </div>

    </div>
    <script src="../js/detail.js"></script>
</body>

</html>
